{% extends "base.html" %}

{% block content %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="alert alert-light border rounded">Login</h2>
              
              <form action="{% url "login" %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                

                <div class="form-outline mb-4">
                  <input type="email" id="" class="form-control form-control-lg" name="email" value="{{values.email}}" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" value="{{values.password}}" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                

                <div class="d-flex justify-content-center form-group">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
                
              
               <a href="{% url "signup" %}"> <p class="text-center text-muted mt-5 mb-0">Create an account? </p></a>
              
                  </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
